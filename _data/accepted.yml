    title: Water Flow Visualization for Swimming using Nanocellulose
    abstract: "Fluid measurement has many significant applications in scientific and engineering research, such as evaluation of fluid simulation, design of underwater vehicles, and development of artificial hearts and engines. Fluid measurement is also an active research area in the biomechanics of water sports. In this research, we propose a potential fluid-measurement technology using nanocellulose and a harmless light source. This technology has significant contributions to biomechanics research using fluid simulation and motion analysis by providing a way to evaluate the simulation results. In this resaerch, we investigated the feasibility of the polarization-based water flow measurement technology using tracer particles with optical anisotropy.
    We measured water flow in a swimming environment with a swimmer."
    authors: "Shogo Yamashita (The University of Tokyo)"
    time: 13:10 - 13:20
