  - id: 45
    num: 11
    title: "Kotha Bondhu: Translating Sign Languages into Bengali Voice"
    abstract: "Sign languages are the only communication medium for mute and deaf people all over the world, but all the general people are not familiar with it. It is really tough for these people to make other people understand their voices. In the context of Bangladesh, we have studied these community people specifically from the Tablighi Jamaat community who use different sign language to communicate with people. By studying them we have gathered the local signs along with global standard sign languages in an application named Kotha Bondhu. It is a very simpler application that is understandable to any community people and is able to translate the sign languages into Bengali voice."
    authors: "Mahabub Hossain, Abdullah Mahmood, Md. Rajoan Rahman, Sohanur Rahman, Rahat Jahangir Rony, and Nova Ahmed (North South University)"
    time: 13:20 - 13:30
