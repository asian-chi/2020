  - id: 49
    num: 13
    title: DigiMo - towards developing an emotional intelligent chatbot in Singapore
    abstract: "The paper is a work in progress report on the development of DigiMo, a chatbot with emotional intelligence. The chatbot development is based on a data collection and annotations of real dialogues between local Singaporeans expressing genuine emotions. The models were trained with cakechat, an open source sequence-to-sequence deep neural network. Perplexity measurements from automatic testing as well as feedback from 6 expert evaluators confirmed the chatbot answers have high accuracy"
    authors: "Andreea I. Niculescu and Ivan Kukanov (Institute for Infocomm Research, Singapore); Bimlesh Wadhwa (National University of Singapore, Singapore)"
