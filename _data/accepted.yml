  - id: 61
    num: 16
    title: "Localization and Globalization of Website Design: A pilot study focusing on comparison of government websites"
    abstract: "This research aims to explore the elements of designing user interfaces that are affected by the cultural diversity of users through a pilot study focusing on Arab and western government sites. The issues of localization and globalization of websites and effects of cultural diversity in design of the user-interfaces have been around for a while, but most of the studies focused on western, American and Southeast Asian and represented their perspectives in general. This study intends to identify differences in design features between the government websites for each of (UK, French, Iraq, UAE), and analyses how these features are affected by cultural diversity. The outcomes of this research can contribute as guidelines within a framework that takes into consideration in the Arabic website development, especially towards the development of e-government websites."
    authors: "mohamed adnan Shah (Universiti Teknologi Malaysia); Wong Chung Wei (Asia Pacific University Malaysia); Masitah Ghazali (Universiti Teknologi Malaysia)"
    time: 13:50 - 14:00
    type: Original Work
  - id: 74
    num: 20
    title: "Finding & Evaluating Community Policing Apps in Asia"
    abstract: "The ubiquity of mobile devices creates new opportunities for the police to engage with citizens anywhere and anytime. However, there is limited academic work evaluating these technologies. This paper reports on a review study of Android community policing (CP) apps used in Asia. Our study indicates that in the absence of guidance, finding appropriate Asian CP apps is challenging. This paper reports the descriptive app Store characteristics, functionalities, communication channels, and privacy features of CP apps. We conclude with some design implications and call for developing a standardized app store description system and an evaluation model to help users find and select appropriate CP apps."
    authors: "Min Zhang, Arosha Bandara, and Blaine A. Price (The Open University); Bashar Nuseibeh (University of Limerick)"
    time: 14:00 - 14:10
    type: Original Work
  - id: 78
    num: 23
    title: "Study of Instructional Illustrations on ICTs: Considering persona of low-literate users form India"
    abstract: "Technology has the potential to improve the lives of underprivileged communities from developing regions of the world, especially those with low-literacy skills. Human-Computer Interaction (HCI) researchers have conducted studies to understand an effective way to communicate with this group using Information and Communication Technologies (ICTs). Beyond facilitating communication, ICTs have transformed the way low-literate users send money, learn skills and seek references, etc. As instructions (guidelines, rules, laws or warnings) play an important part while using these services on ICTs, finding effective ways to deliver those instructions has become crucial for HCI practitioners, as low-literate users face difficulties in using ICTs with only textual interfaces [1]. This study focusses on communicating these instructions through visual communication in the form of instructional illustrations. The study further investigates the effectiveness of 'Instructional Illustrations' using an educational mobile app and compares it with traditional instructional video communication with the low-literate group of Anganwadi workers in India."
    authors: "Rucha Tulaskar (Continuum Managed Services)"
    time: 14:10 - 14:20
