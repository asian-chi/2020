  - id: 105
    num: 31
    title: Preliminary Investigation of Tapping Force on Pressure-Sensitive Touchscreen for Expanding Input Vocabulary on Smartphone
    abstract: "We propose the method to expand the input vocabulary of a smartphone using tapping force on the pressure-sensitive touchscreen. In our method, the input mode is switched by users controlling multiple levels of the tapping force. To design our method, we conducted the user study to determine the optimal number of levels and these thresholds. For example, we need to determine the thresholds between first and second, second and third levels of the tapping force in 3 levels. The results showed that users may control 3 levels of the tapping force. On the other hand, the results also showed that we need to consider the user calibration to determine the threshold instead of the fixed threshold."
    authors: "Ryo Ikeda, Yuta Urushiyama, and Buntarou Shizuki (University of Tsukuba)"
