  - id: 52
    num: 14
    title: Grip Strength Rehabilitation Using a Monocular Camera
    abstract: "Hand rehabilitation recovers hand function. Grip strength exercise is one method of rehabilitation. While easy to perform, there are several problems, such as not obtaining objective feedback. Therefore, in this study, we propose a real-time measurement system for grip strength using a softball and a monocular camera. Experimental results showed the correlation between the finger joint angles estimated by an image and the air pressure of the ball when grasped and that we can estimate the grip strength from the image."
    authors: "Nagisa Matsumoto (Keio University); Koji Fujita (Tokyo Medical and Dental University); Yuta Sugiura (Keio University)"
    time: 13:30 - 13:40
