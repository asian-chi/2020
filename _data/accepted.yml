  - id: 48
    num: 12
    title: "Challenges and Opportunities for Accessible Seoul Metropolitan Buses: An Interview Study of People with Visual Impairments"
    abstract: "Nowadays, a number of people with visual impairments (PVI) access public buses in the Seoul Metropolitan area. Existing studies reported the challenges faced by PVI when they use buses in multiple cities. Nevertheless, little is known about the accessibility issues of Seoul Metropolitan buses. To reduce the gap, we conducted semi-structured interviews with nine PVI to investigate the challenges and opportunities for accessible Seoul Metropolitan buses. We discovered ten challenges PVI faced when they use Seoul Metropolitan buses. Based on the identified challenges, we propose three opportunities for improving accessibility of the Seoul Metropolitan bus system."
    authors: "Subin Park and Gyeonghun Kim (Kyung Hee University); Hyunggu Jung (University of Seoul)"
    time: 13:30 - 13:40
