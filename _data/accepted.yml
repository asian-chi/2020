  - id: 93
    num: 28
    title: Writing Behavior as an Estimator of Self-Confidence on English Spelling Questions
    abstract: "Reviewing plays an important role in the learning process of humans. A user's self-confidence is as important as the correctness of the answer to distinguish what to review. Giving feedback based on self-confidence enables learners to improve the quality of the review. Since it is still a familiar way for many students to write by hand, we propose a self-confidence estimation method based on handwriting behavior. To evaluate the performance of the proposed method, we employed the data collected while completing English spelling questions. The results revealed that the proposed method was able to predict self-confidence with 76% accuracy."
    authors: "Takanori Maruichi and Koichi Kise (Osaka Prefecture University)"
    time: 15:10 - 15:20
    type: Original Work
  - id: 95
    num: 30
    title: "Challenges and Design Opportunities for Easy, Economical, and Accessible Offline Shoppers with Visual Impairments"
    abstract: "Despite the numerous solutions offered, the offline shopping experience for people with visual impairments (PVI) does not seem to improve much. And we wanted to help PVI make convenient and economic shopping. Therefore, the goal of this research was to develop a system that helps PVI go offline shopping conveniently and economically. We conducted qualitative surveys and interviews with eight PVI. Based on the identified challenges, we proposed opportunities for easy and economical offline shopping. We hope the findings of this study contributes to a deeper understanding of the offline shopping experiences of PVI."
    authors: "Jihyun Lee and Jinsol Kim (Kyung Hee University); Hyunggu Jung (University of Seoul)"
    time: 15:20 - 15:30
    type: Original Work
  - id: 131
    num: 35
    title: A Smiley Face Icon Creator for Evaluating Emotion with Children
    abstract: "In order to design an interactive system for children, it is imperative to hear the opinions and emotions of children them- selves. However, it is challenging to investigate their emotions because of their limited abilities of expression. They are in development in literacy and communication skill. The smiley face Likert scale is a survey method that utilizes face icons to express children’s emotion regardless of their literacy. How- ever, the method typically uses five to seven face icons for a survey. The number of face icons in the survey restricts measuring children’s emotions in detail. This paper proposes a novel survey method that introduces the visual analog scale into the smiley face Likert scale. We developed a tool that al- lows children to change the styles of the eyebrows and mouth continuously. Our method allows investigators to understand their emotions in detail. Through our preliminary study, we confirmed that children could express emotion using our face icons to a similar extent to that of adults."
    authors: "Yudai Kawakami (Ritsumeikan University College of InformationScience and Engineering); Kohei Matsumura (Ritsumeikan University College of Information Science and Engineering); Naomi Iga (Ritsumeikan University Graduate School of Information Science and Engineering); Haruo Noma (Ritsumeikan University College of Information Science and Engineering)"
