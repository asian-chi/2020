  - id: 110
    num: 32
    title: Expanding Input Vocabulary Using Index Finger on and Above Back of Smartphone
    abstract: "This paper presents a method to expand input vocabulary for smartphones. To this end, our method uses index finger gestures on and above the back of the smartphone. The input vocabulary of our method is according to index finger gestures such as touching and bending/stretching. To enable the detection of these gestures, we built a system composed of the smartphone and ring-like device. In pilot studies using our system, the touching the BoD was detected with an accuracy of 94.3% on average."
    authors: "Yusuke Sei, Minto Funakoshi, and Buntarou Shizuki (University of Tsukuba)"
