  - id: 43
    num: 9
    title: "FoodFab: Creating Food Perception Illusions using Food 3D Printing"
    abstract: "Food 3D printing enables the creation of customized food structures based on a person’s individual needs. In this paper, we explore the use of food 3D printing to create perceptual illusions for controlling the level of perceived satiety given a defined amount of calories. We present FoodFab, a system that allows users to control their food intake through modifying a food’s internal structure via two 3D printing parameters: infill pattern and infill density. In two experiments with a total of 30 participants, we studied the effect of these parameters on users’ chewing time that is known to affect people’s feeling of satiety. Our results show that we can indeed modify the chewing time by varying infill pattern and density, and thus control perceived satiety. Based on the results, we propose two computational models and integrate them into a user interface that simplifies the creation of personalized food structures."
    authors: "Parinya Punpongsanon and Ying-Ju Lin (Osaka University); Xin Wen (MIT CSAIL); Daisuke Iwai and Kosuke Sato (Osaka University); Marianna Obrist (University of Sussex); Stefanie Mueller (MIT CSAIL)"
