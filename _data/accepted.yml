    title: Development of real-world sensor optimal placement support software
    abstract: "There have been many studies on gesture recognition and posture estimation by combining real-world sensors and machine learning. In such situations, it is important to consider the sensor layout because the measurement result varies depending on the layout, number of sensors, and motion to be measured. However, it takes time and effort to prototype devices multiple times to find a sensor layout that has high identification accuracy. In this study, we developed software that can simulate the optimal layout and number of real-world sensors. In this time, the software can treat distance-measuring sensors as real-world sensors, and the user places these sensors freely in the software. The software measures the distance between the sensors and a mesh created from measurements of real-world deformation recorded by a Kinect device. We identified facial expressions using the distance data acquired by using the software. We simulated the optimal sensor placement for each number of sensors by increasing the number of sensors used for identification one by one in the software."
