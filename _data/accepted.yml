    title: "BYE-TAL: Designing a Smartphone App for Sustainable SelfHealthcare through Design Thinking Process"
    abstract: "It is not easy for people to consistently take care of their health without motivation. Existing smartphone apps have assisted with people managing their personal health, but there still remain questions whether target users' needs were addressed to support the users, we report on each stage of a design thinking process for redesigning experiences of people their 20s to 40s for managing their personal health. Outcomes from each stage of the design thinking process show that the process is applicable to other domains when people create a smartphone app to address the needs of their target users effectively."
    authors: "Min Ji Kwon and Jihyun Lee (Kyung Hee University); Wan Hae Lee and Hyunggu Jung (University of Seoul)"
    time: 14:30 - 14:40
    type: Original Work
  - id: 13
    num: 4
    title: "Design Thinking for Developing a Case-based Reasoning Emotion-Sensing Robot for Interactive Interview"
    abstract: "As the application of design and technology has become more interdisciplinary and integrated, the development of interactive service robots (ISRs), which are designed according to unique situational requirements, has emerged as a popular trend. Research has shown that if affective computing technologies and machine learning mechanisms can be introduced to enhance interaction and feedback between ISRs and users, ISRs may be better aligned with both the service scenarios and the future development of innovative services. Based on an interdisciplinary integration framework, this study combined the concept and methodologies  of design thinking, emotion detection technologies, and case-based reasoning (CBR), based on the  use case  of a simulated interview for empirical research, and developed a prototype emotion-sensing robot (ESR) system for the planning and testing of emotion sensing. Three emotion detection and analysis indicators, namely, happiness index of facial expressions, blink rate, and semantic emotions conveyed by the text on their resume, were proposed as the basis for analyzing emotional perception in this study. The experimental results were then used to analyze the effectiveness of the technologies as well as the value, utility, and affordance of the interactive interview bot  system."
    authors: "Sheng Ming Wang and Wei Min Cheng (Department of Interaction Design, National Taipei University of Technology)"
    time: 14:40 - 14:50
    type: Original Work
  - id: 23
    num: 7
    title: "BeActive: Encouraging Physical Activities with Just-in-time Health Intervention and Micro Financial Incentives"
    abstract: "Encouraging patients with cardiovascular disease to be more active is one of the critical challenges in conventional rehabilitation programs. Rehabilitation programs are mostly offered at specific times and locations (e.g., clinical facilities or in-home exercise programs), which are the root causes of participation barriers. We envision that use of mobile and wearable technologies can overcome such spatial/temporal restrictions and offer novel opportunities for promoting physical activities in their everyday lives.  In this position paper, we introduce BeActive, a mobile-based intervention platform that delivers just-in-time intervention messages to help patients to be more active in their daily lives. The key innovation of BeActive is to leverage fine-grained tracking of user behaviors to deliver just-in-time feedback and to incentivize health behavior maintenance via micro financial rewards. To show the feasibility of BeActive, we conducted a preliminary study for seven days (n=5), and presented several design improvements for just-in-time health intervention."
    authors: "Juho Sun, Sangkeun Park, and Yong Jeong (KAIST); Kyong-Mee Chung, Chang-Suk Lee, Hee-Won Kim, and Seo-Yeon Ahn (Yonsei University); Ahsan Khandoker and Leontios Hadjileontiadis (Khalifa University); Uichin Lee (KAIST)"
    time: 14:50 - 15:00
    type: Original Work
  - id: 31
    num: 8
    title: Exercise Measurement using a Built-in Camera in a Mobile Device
    abstract: "Nowadays, as life expectancy increases, daily exercise have played a significant role for people to stay healthy. In this paper, we propose an exercise measurement system by a mobile device with a built-in camera. An application based on Unity for relevant exercise recording of a user is developed. In a proposed application platform, the system can measure and classify multiple kinds of exercise using only a video of a human face. It can save the troubles of a user during the experience, and the user’s motivation for exercise is likely to be improved. When a user exercises in a condition the face is put within an angle of view of a camera, the system utilizes 30 feature points with two dimensions from a video of the face. Fast Fourier transform is applied to extract the features from obtained frame data and classification of related exercises is performed by support vector machine (SVM). Via the Evaluation experiment, the average classification accuracy of our system can reach up to 91.5%."
    authors: "Kaho Kato, Chengshuo Xia, and Yuta Sugiura (Keio University)"
    time: 15:00 - 15:10
    type: Original Work
  - id: 54
    num: 15
    title: A case study of food production using Artificial intelligence
    abstract: "In these days, artificial intelligence (AI) finds applications in many different domains, including art creation such as painting and music. However, there is lack of know-how involving AI in developing food products. In this case, we analyzed a large number of Japanese newspaper articles and developed a chocolate that represents the mood of each year. Specifically, the mood was expressed by predicting the taste of words by machine learning. This paper describes how to create software that converts human sensation into taste, and how people develop products based on it, and how to evaluate the resulting product. In the result, we introduce a product developed with the support of artificial intelligence that has an effect of stimulating curiosity in consumers and can lead developers to new discoveries and perspectives. In the future, we aim to create a system that supports collaborative recipe development involving AI, developers, and consumers."
    authors: "Takuya Sera, Sayaka Izukura, Izumi Hashimoto, and Takashi Motegi (NEC corporation); Yosuke Motohashi (NEC Corporation)"
    time: 15:10 - 15:20
    type: Original Work
  - id: 65
    num: 17
    title: Development of a Low Cost Wearable with Mobile Sensing to Monitor Driving Stress through HRV
    abstract: "Stress is a mental state that is responsible for changing human behavior. Driving stress is harmful because it may cause road accidents. In developing countries, the rate of road accidents is higher where driving stress is responsible very often. Today monitoring any stress by using wearable is a growing research area, but most of the commercially available wearables are expensive. Only a few wearables are developed to get specifically the driving stress in developed nations. We gradually develop a low-cost wearable associated with a mobile sensing application to detect the driving stress along with road conditions by analyzing HRV (Heart Rate Variability) in developing country context to support the low-income community."
    authors: "Rahat Jahangir Rony and Nova Ahmed (North South University)"
    time: 15:20 - 15:30
    type: Original Work
  - id: 75
    num: 21
    title: A Study of Wearable Accelerometers Layout for Human Activity Recognition
    abstract: "For  devices of human daily activity detection, accelerometer, can sense acceleration signals with different characteristics according to different parts of the human body. In this paper, we present a framework to investigate the impact of the number and placement of accelerometers on human daily activity recognition. 17 different parts of body are equipped with accelerometers, and examined. Multistage and multiswarm discrete particle swarm optimization (MSMS-DSPO) algorithm is developed to search the optimal sensor combinations on basis of number of sensor's demand. Additionally, user preferences of wearable sensor wearing is investigated and the motion recognition of involved place is analyzed as well. Thus, different sensor layouts for specific activity category recognition are provided, which is beneficial for user to arrange the devices on their body according to number requirement, activity type, preference or physical condition in an activity recognition application."
    authors: "Chengshuo Xia and Yuta Sugiura (Keio University)"
    time: 15:30 - 15:40
