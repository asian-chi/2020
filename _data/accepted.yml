    title: Analyzing Bias of Comments on Political News Articles to Facilitate Transparent Online Communities
    abstract: "Comments on news articles can affect people's perceptions and behaviors. Especially, comments from political articles on the Internet can have a significant impact on potential elections. Nevertheless, little is known about how people determine the degree of bias (DoB) of comments on news articles. To address such bias issues, current platforms of news articles offer criteria to sort multiple comments on news articles. However, little is known about whether the DoB of comments is reduced when publishers offer various criteria for sorting comments. We conducted surveys to identify how people determine DoB of comments on news article, and how bias varies depending on how comments are sorted. As a result, there was a significant difference among the DoB by comments. Our final goal is to develop an algorithm that generates unbiased comments from existing comments of internet articles and DoB of them."
    authors: "Joon Ho Gwon (University of Seoul); Minji Kwon (Kyung Hee University); Hyunggu Jung (University of Seoul)"
    time: 14:30 - 14:40
    type: Original Work
  - id: 80
    num: 24
    title: Uncovering CHI Reviewers Needs and Barriers
    abstract: "The peer-review process is an essential part of the CHI conference. In order to improve the peer-review process, assisting tools are being developed to help reviewers. However, there are only a few studies about reviewers’ perspectives regarding their tasks during the peer-review process. In this paper, we conducted semi-structured interviews with CHI reviewers who have experienced in reviewing paper submitted to the CHI conferences. As a result, we better understand how reviewing tasks are done differently by purposes, which tasks reviewers felt most challenging, and reviewers’ needs for better peer-review experiences."
    authors: "Wan Hae Lee (University of Seoul); Min Ji Kwon (Kyung Hee University); Yewon Hyun (POSTECH); Jihyun Lee (Kyung Hee University); Joon Ho Gwon and Hyunggu Jung (University of Seoul)"
    time: 14:40 - 14:50
    type: Original Work
  - id: 82
    num: 25
    title: "From Access to Effective Use: Open Data Portals for Everyday Citizens"
    abstract: "Open government data allows for transparency from governments and access to data collected about its citizens. However, we are still far from achieving universal citizen participation because data literacy and experience are necessary to extract insights from data. There is also no guarantee if available data can address people's information needs. We explored the potential of open government data portals in addressing the information needs of citizens through an online survey and found that these can only be partially answered by the available data. To understand their information seeking behavior, we conducted usability tests of open data portals with 21 citizens, and used semi-structured interviews to identify gaps in the portals' design. We found that citizens would benefit from: localized and advanced search engines; and visualized, contextualized, and processed content for better sensemaking. We conclude with design guidelines for open data portals catered to citizens."
    authors: "Unisse C. Chua, Kyle L. Santiago, Ian Benedict M. Ona, Romeo Manuel N. Peña, Geremiah Zachary S. Marasigan, and Paolo Gabriel A. Delos Reyes (De La Salle University); Briane Paul V. Samson (Future University Hakodate, De La Salle University)"
    time: 14:50 - 15:00
    type: Original Work
  - id: 84
    num: 26
    title: "CodeRhythm: A Tangible Programming Toolkit for Visually Impaired Students"
    abstract: "Block-based programming toolkits are widely used to nurture computational literacy in the young generation. However, they may not be suitable for young blind and visually impaired (BVI) students as these toolkits mostly rely on visual cues in the whole manipulation process. We present CodeRhythm, a tangible programming toolkit for engaging BVI users to learn basic programming concepts by creating simple melodies."
    authors: "Zhiyi Rong, Ngo Fung Chan, Taizhou Chen, and Kening Zhu (City University of Hong Kong)"
    time: 15:00 - 15:10
