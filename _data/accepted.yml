    title: "Designing Grit: Discovering Features Towards Supporting Novice Programmer DevOps Integration"
    abstract: "DevOps is usually an industry approach that is practiced by seasoned and experienced programmers and developers.  In most university settings especially in the Philippine context, DevOps is not usually part of the curriculum and in some cases are only introduced to learner programmers as an elective or as bonus material. We refer to these learners as novice program-mers as defined by [5].  Upon graduation, these developers transition into industry roles where they are expected to be familiar with DevOps practices [10]. In most cases, they are not prepared, and fortunately, a great number of them are given training before fully transitioning into their hired roles.  In this paper, we attempt to discover and design an intervention mechanism that can assist and prepare novice programmers to easily learn DevOps at an early stage.  We gathered data and insights from novice programmers and inquired into their pains and struggles in learning and practicing DevOps.  To help them in this process, we propose Grit, a prototype tool to support novice programmers in integrating DevOps. Features and insights provided affordances and coming up with a set of guidelines that cater to the needs of novice programmers."
