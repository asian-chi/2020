  - id: 15
    num: 5
    title: Gaze-based Command Activation Technique using Two-level Stroke
    abstract: "We show a gaze-based command activation technique which uses a two-level stroke as a gesture. A two-level stroke is a simple gesture such as a horizontal then a vertical stroke or a vertical then a horizontal stroke. An object on which users want to activate a command is selected with dwell-based target selection. Thus, the command is activated by dwelling on an object and then moving the gaze to form a two-level stroke. As a result of an experiment, the success rate of command activation is 85.8% and the time taken for a command activation is 956 ms."
    authors: "Toshiya Isomoto (University of Tsukuba); Shota Yamanaka (Yahoo! JAPAN); Buntarou Shizuki (University of Tsukuba)"
